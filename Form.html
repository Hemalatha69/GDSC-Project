<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    form {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
    }
    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form action="#" method="post" enctype="multipart/form-data">
    <label for="clientName">Client Name:</label>
    <input type="text" id="clientName" name="clientName" required>
    <label for="phonenumber">Phone Number:</label>
    <input type="tel" id="phonenumber" name="phonenumber" pattern="[0-9]{10}" required>

    <label for="aadhar">Aadhar Number:</label>
    <input type="tel" id="aadhar" name="aadhar" pattern="[0-9]{12}" required>
    

    <label for="caseType">Case Type:</label>
    <select id="caseType" name="caseType" required>
      <option value="" disabled selected>Select case type</option>
      <option value="civil">Civil</option>
      <option value="criminal">Criminal</option>
      <option value="family">Family</option>
      <option value="corporate">Corporate</option>
      <!-- Add more case types as needed -->
    </select>

    <label for="caseDescription">Case Description:</label>
    <textarea id="caseDescription" name="caseDescription" required></textarea>

    <label for="address">Address of Communication:</label>
    <textarea id="address" name="address" required></textarea>

    <label for="dateOfIncident">Date of Incident:</label>
    <input type="date" id="dateOfIncident" name="dateOfIncident" required>

    <label for="documents">Upload Relevant Documents:</label>
    <input type="file" id="documents" name="documents" accept=".pdf, .doc, .docx, .jpeg, .jpg" required>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
